<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Smart Device - магазин электроники в г. Калуга">
  <link href="css/style.min.css" rel="stylesheet">
  <title>Печатные платы и комплектующие</title>
</head>
<body class="page-body">
  <h1 class="visually-hidden">Сделать заказ в магазине Smart Device</h1>
  <a href="index.html" class="page-body__logo logo">
    <!-- 1x: 52*52px; 2x: 104*104 -->
    <img src="./img/logo-popup.svg" width="52" height="52" alt="Логотип Smart Device - магазин печатных плат">
    <div class="logo__text logo__text--popup">
      <div>Smart Device</div>
      <div>умные технологии</div>
    </div>
  </a>
  <div class="popup">
    <div class="popup__wrapper">
      <h2>Закажите звонок</h2>
      <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
      <form class="popup__form form" method="post" action="https://echo.htmlacademy.ru">
        <p class="form__field form__field--name popup__field">
          <label class="visually-hidden" for="feedback-name-popup">Имя</label>
          <input id="feedback-name-popup" type="text" name="user-name" placeholder="Имя" pattern="(^[a-zа-яA-ZА-Я][a-zа-яA-ZА-Я0-9-_\.\s]{1,20}$)" required>
        </p>
        <p class="form__field form__field--phone popup__field">
          <label class="visually-hidden" for="feedback-tel-popup">Телефон</label>
          <input id="feedback-tel-popup" type="tel" name="user-tel" placeholder="Телефон" required>
        </p>
        <p class="form__field form__field--text popup__field popup__field--text">
          <label class="visually-hidden" for="feedback-text-popup">Ваш вопрос</label>
          <textarea id="feedback-text-popup" name="feedback-question" placeholder="Ваш вопрос"></textarea>
        </p>
        <button class="form__button button popup__button" type="submit">Отправить</button>
        <p class="form__consent popup__consent">
          <input class="visually-hidden" id="popup-checkbox" type="checkbox" name="user-consent" value="consent" required checked>
          <label for="popup-checkbox">Я согласен на обработку  персональных данных</label>
        </p>
      </form>
      <button class="popup__close popup__close--no-js" type="button" aria-label="Закрыть попап"></button>
    </div>
  </div>
</body>
</html>
